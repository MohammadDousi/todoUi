<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/sign.css">
    <link rel="stylesheet" href="assets/css/all.css">

    <link rel="stylesheet" href="assets/css/media-mobile320.css" media="(max-width: 320px)">

    <title>Welcome To Sign</title>
</head>

<body>

    <section class="checknet" id="checknet">

        <div>

            <img src="assets/image/icon/ic_modem.svg" alt="">

            <div>
                <h1>Your is offline...</h1>
                <h1>Check Your Internet Connection & Try Agian.</h1>
            </div>

            <button class="btn btn-checknet">TRY AGAIN</button>

        </div>

        <p>CMS APPLICATION V.1.2.a2</p>
        <p>Design by Mohammad Dousi</p>

    </section>


    <main class="main-section">

        <img src="assets/image/pic/wave.svg" alt="">
        
        <div class="left-side">
            <div>

                <img src="assets/image/pic/sign-pic.jpg" alt="">

                <p class="text-1">Your place is empty</p>
                <p class="text-1">Join us now, because we need you :)</p>


                <div class="slide">
                    <span class="btn-slide-circle"></span>
                    <span class="btn-slide-circle"></span>
                    <span class="btn-slide-circle"></span>
                    <span class="btn-slide-circle show-slide"></span>
                    <span class="btn-slide-circle"></span>
                </div>

           
            </div>
        </div>

        <div class="right-side">
            <p>Welcome Back</p>
            <p>Please enter your detials.</p>
            <form action="" method="post" enctype="multipart/form-data">
                
                <div class="input-text-sign" >
                    <input type="text" placeholder="Username" autocomplete="off" autofocus="off">
                </div>
                
                <div class="input-text-sign" >
                    <input type="password" id="pass" placeholder="Password" autocomplete="off" autofocus="off">
                    <li id="eye-pass" onclick="ShowPass()" class="fa fa-eye-slash"></li>
                </div>

                <div class="div-btn-sign">
                   
                    <div class="forget-remaber">
                        <div class="input-checkbox">
                            <input type="checkbox" id="checkbox-remaber">
                            <label for="checkbox-remaber">Remamber</label>
                        </div>
                        <p>Forget password?</p>
                    </div>
                   
                    <button type="button" class="btn btn-sign" id="btn-sign">SIGN IN</button>
                
                </div>
           
            </form>
        </div>


    </main>

</body>

</html>


<script src="assets/js/sign.js"></script>
