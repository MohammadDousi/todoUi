<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <title>Todo Dashboard</title>
</head>

<body>

    <header>

        <button class="btn-header" id="menu-hamber-btn"><img src="assets/image/icon/ic_menu_hamberger.svg"></button>

        <div class="center-side-hearder">
            <ul class="navbar">
                <li>Dashboard</li>
                <li>About Us</li>
                <li>News</li>
                <li>User Policy</li>
                <li>Contacts</li>
            </ul>

            <div class="search-header">
                <img src="assets/image/icon/ic_search.svg" alt="icon-search">
                <input type="text" placeholder="Search Products, Orders and Clients" autofocus="off">
                <img id="search-btn" src="assets/image/icon/ic_arrow_right.svg" alt="icon-go">
            </div>

        </div>

        <div class="exit-div">

            <div class="badge">
                <button class="btn-header" id="notification-btn">
                    <img id="ic-notif" src="assets/image/icon/ic_notification.svg" alt="icon-notification">
                    <img id="ic-notif-hover" src="assets/image/icon/ic_notification_pink.svg" alt="icon-notification">
                </button>
                <div class="aleart-new-notif pink-color"></div>
            </div>

            <button class="btn-header" id="exit-btn"><img src="assets/image/icon/ic_exit.svg" alt="ic_exit"></button>
        </div>


    </header>

    <main class="main-content">

        <section class="navbar-left">

            <div class="top-nav">
                <button class="btn-header"><img src="assets/image/icon/ic_explore.svg"></button>
                <button class="btn-header"><img src="assets/image/icon/ic_star.svg"></button>

                <div class="badge">
                    <button class="btn-header">
                        <img src="assets/image/icon/ic_messanger.svg" alt="icon-messanger">
                    </button>
                    <div class="aleart-new-notif"></div>
                </div>

                <button class="btn-header"><img src="assets/image/icon/ic_world.svg"></button>
                <button class="btn-header"><img src="assets/image/icon/ic_location.svg"></button>
            </div>

            <div class="bottom-nav">
                <div class="badge">
                    <button class="btn-bottom-nav-profile">
                        <img src="assets/image/pic_user/Avatar4.png" alt="Avatar4">
                    </button>
                    <div class="aleart-new-notif"></div>
                </div>
                <button class="btn-bottom-nav-profile"><img src="assets/image/pic_user/Avatar3.png"
                        alt="Avatar3"></button>
                <button class="btn-bottom-nav-profile"><img src="assets/image/pic_user/Avatar2.png"
                        alt="Avatar2"></button>
                <button class="btn-bottom-nav-profile"><img src="assets/image/pic_user/Avatar1.png"
                        alt="Avatar1"></button>

                <button class="btn-header"><img src="assets/image/icon/ic-plus.svg"></button>

            </div>


        </section>

        <section class="sidebar">

            <div id="top-sidear-profile">
                <div class="top-btn-sidebar">
                    <button class="btn-header"><img src="assets/image/icon/ic_profile.svg" alt="ic ic_profile"></button>
                    <button class="btn-header"><img src="assets/image/icon/ic_more.svg" alt="ic more"></button>
                </div>
    
                <div class="badge">
                    <div class="progress-circle">
                        <img id="avator-profile" src="assets/image/pic_user/Avatar_profile.png" alt="profile pic">
                        <div class="badge-count-profile">
                            <p>2</p>
                        </div>
                    </div>
                </div>
    
                <div id="text-name-profile">
                    <h4>Hello Alfred Bryant</h4>
                    <h5>adrain.nader@yahoo.com</h5>    
                </div>
            </div>


            <div class="menu-grid">
                <div class="grid-item-1" onclick="seleced_grid()">
                    <img src="assets/image/icon/ic_dashboard.svg" alt="icon dashboard">
                    <p>Dashboard</p>
                </div>
                <div class="grid-item-2"onclick="seleced_grid()">
                    <img src="assets/image/icon/ic_task.svg" alt="icon task">
                    <p>Notes</p>
                </div>
                <div class="grid-item-3"onclick="seleced_grid()">
                    <img src="assets/image/icon/ic_task_gray.svg" alt="icon task">
                    <p>Tasks</p>
                </div>
                <div class="grid-item-4"onclick="seleced_grid()">
                    <img src="assets/image/icon/ic_cloud.svg" alt="icon task">
                    <p>Files</p>
                </div>
                <div class="grid-item-5"onclick="seleced_grid()">
                    <img src="assets/image/icon/ic_mail_gray.svg" alt="icon task">
                    <p>Emails</p>
                </div>
                <div class="grid-item-6"onclick="seleced_grid()">
                    <img src="assets/image/icon/ic_user.svg" alt="icon task">
                    <p>Clients</p>
                </div>
                <div class="grid-item-7"onclick="seleced_grid()">
                    <img src="assets/image/icon/ic_calender.svg" alt="icon task">
                    <p>Calendars</p>
                </div>
                <div class="grid-item-8"onclick="seleced_grid()">
                    <img src="assets/image/icon/ic_repair.svg" alt="icon task">
                    <p>Settings</p>
                </div>
            </div>


            <div class="social-media">
                <img src="assets/image/icon/ic_call.svg" alt="icon call">
                <img src="assets/image/icon/ic_mail.svg" alt="icon mail">
                <img src="assets/image/icon/ic_note.svg" alt="icon note">
                <img src="assets/image/icon/ic_telegram.svg" alt="icon telegram">
                <img src="assets/image/icon/ic_whatsapp.svg" alt="icon whatsapp">
            </div>

        </section>

        <section class="content">
        </section>

    </main>






</body>

</html>


<script src="assets/js/script.js"></script>
